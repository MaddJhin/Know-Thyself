<script type="text/javascript">
    $('#genre').hide();
    $('#btt-submit').on("click", function (event) {
        event.preventDefault();
        var newProfile = {
            name: "Test",
            preferences: [
                $('#option1').val(),
                $('#option2').val(),
                $('#option3').val(),
                $('#option4').val(),
                $('#option5').val(),
                $('#option6').val(),
                $('#option7').val(),
                $('#option8').val(),
                $('#option9').val(),
                $('#option10').val(),
            ]
        }

        console.log("Adding Profile " + JSON.stringify(newProfile));
        $.post('/api/movies', newProfile)
            .done(function (data) {
                console.log(data);
                DisplayGenre(data);
            });
    })

    $('#genre-btt').on("click", function (event) {
        $('#genre').hide();
        $('#survey').show();
    });

    function DisplayGenre(obj) {
        $('#genre-img').attr("src", obj.url);
        $('#genre-name').html(obj.name);
        $('#genre').show();
        $('#survey').hide();
    }

</script>
