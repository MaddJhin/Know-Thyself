<script type="text/javascript">
    $('#genre').hide();
    $('#btt-submit').on("click", function (event) {

            name: "Test",
            preferences: [

                $('#option3').val(),
                $('#option4').val(),
                $('#option5').val(),

        }

        console.log("Adding Profile " + JSON.stringify(newProfile));
        $.post('/api/movies', newProfile)
            .done(function (data) {
                console.log(data);
                DisplayGenre(data);
            });

        $.post('/api/friends/add', newProfile)
            .done(function (data) { });
    })

    $('#genre-btt').on("click", function (event) {
        $('#genre').hide();
        $('#survey').show();
    });

    function DisplayGenre(obj) {
        $('#genre-img').attr("src", obj.url);
        $('#genre-name').html(obj.name);
        $('#genre').show();
        $('#survey').hide();
