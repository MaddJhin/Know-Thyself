<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Libraries -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>    
    <link rel="stylesheet" href="./../css/style.css">

    <title>Sci Fi</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">
          <img src="../../assets/wave-md.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Sci Fi Finder
        </a>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Find the Right Sci Fi Genre!</h1>
            <p class="lead">This app will help you select the perfect sci fi genre based on  your current mood.</p>
            <hr class="my-4">
            <p>Take a survey to get matched or look through our list of genres</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="./" role="button">Get A Suggestion</a>
            </p>
        </div>
        <div id="movies-list" class="d-flex flex-wrap align-content-around">
            
        </div>
    </div>
</body>

<script type="text/javascript">

    $.get('/api/movies/list')
    .done(function (data) {
        console.log(data);
        for (var i = 0; i < data.movies.length; i++) {
            GetList(data.movies[i]);
        }
    })

    function GetList(object) {
        var card = $('<div>');
        card.addClass('card')
            .css('width', "20rem")
            
        var body = $('<div>');
        body.addClass('card-body');
        
        var name = $('<h4>')
        name.addClass('card-title')
            .html(object.name);

        var img = $('<img>');
        img.addClass('card-img-top')
            .css('height', '15rem')
            .attr('src', object.url)
            .attr('alt', object.name);

        body.append(name);
        card.append(img);
        card.append(body);
        $('#movies-list').append(card);
    }

</script>

</html>
